    <main>
      <h1>Contact</h1>
      <!-- get cause we no backend so we show in other page -->
      <form action="/hello.html" method="get">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <label for="birthday">Geburtsdatum:</label>
        <input type="date" id="birthday" name="birthday"><br>
        <label for="ticket-count">Anzahl der Tickets</label>
        <input type="number" id="ticket-count" name="ticket-count" min="1" max="10" required><br>
        <label for="rating">Zufriedenheit(1-10):</label>
        <input type="range" id="rating" name="rating" min="1" max="10"><br>
        <label for="gender">Geschlecht:</label>
        <select name="gender" id="geender">
          <option disabled selected value> -- select an option -- </option>
          <option value="male">M√§nnlich</option>
          <option value="female">Weiblich</option>
          <option value="trans-male">Trans Mann</option>
          <option value="trans-female">Trans Frau</option>
          <option value="nonbinary">Nicht-bin√§r</option>
          <option value="agender">Agender</option>
          <option value="genderfluid">Genderfluid</option>
          <option value="intersex">Intersex</option>
          <option value="other">Andere</option>
          <option value="prefernot">Bevorzuge keine Angabe</option>
        </select><br>
        <label for="message">Nachricht:</label>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>
        <label for="muffin-man">Do you know... THE MUFFIN MAN?</label>
        <select name="muffin-man" id="muffin-man" required>
          <option disabled selected value> -- select an option -- </option>
          <option value="2">The Muffin Man?</option>
          <option value="3">The Muffin Man!</option>
          <option value="4">Yes, I know the Muffin Man.</option>
          <option value="5">Who lives on Drury Lane?</option>
          <option value="6">Well, she's married to the Muffin Man...</option>
          <option value="7">The Muffin Man?!</option>
          <option value="8">The Muffin Man!</option>
        </select><br>
        <label for="phone">Telefonnummer:</label>
        <input type="text" id="phone-display" readonly><br>
        <input 
          type="range"
          id="phone"
          name="phone"
          value="4399999999999"
          min="4301000000000"
          max="4399999999999"
          step="1"
        ><br>

        <div class="button-container">
          <input type="submit" value="Submit :3">
          <input type="reset" value="Reset >:3">
          <input type="button" value="Cancel :3" onclick="window.location.href='./index.html'">

    <script>
      const PHONE_INPUT = document.getElementById("phone");
      const PHONE_DISPLAY = document.getElementById("phone-display");
      const EMPTY_STRING = "Enter your phone number by sliding the slider... :3";
      const MAX_PHONE_LENGTH = PHONE_INPUT.max;

      PHONE_DISPLAY.value = EMPTY_STRING; 


      PHONE_INPUT.oninput = function() {
        console.log(this.value);
        console.log(MAX_PHONE_LENGTH);
        if (this.value >= MAX_PHONE_LENGTH) {
          PHONE_DISPLAY.value = EMPTY_STRING;
          return;
        }

        PHONE_DISPLAY.value = this.value;
        console.log(this.value);
      };

    </script>
